<!doctype html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% block link %}{% endblock %}
    <base href=".">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<nav>
    <h1>Game room</h1>
    <div class="nav-bar">
        {% if session_user() is not none %}
        <div class="styled-div-text">
            <div class="custom-text">User: </div>
            <div class="custom-title">{{ session_user().owner }}</div>
        </div>
        {% endif %}
    </div>
</nav>
<div class="content-wrapper">
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% block content %}{% endblock %}
    </section>
</div>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

{% block script %}{% endblock %}
